<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C MCQ Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="smart-user-widget" style="margin-top: 54px;" id="userWidget">
            <div class="user-button" id="userButton">üë§</div>
            <div class="user-panel" id="userPanel">
                <div class="user-name-display">
                    <span class="user-name-text"></span>
                </div>
            </div>
        </div>
        <button class="back-button" onclick="window.location.href='c.html'">‚Üê Back</button>
        <h2>C Programming MCQ Quiz</h2>

        <div id="progressBar"><div id="progress"></div></div>
        <div id="quizForm"></div>
        <div id="hint"></div>
        <div id="explanation"></div>
        <div id="quizResult"></div>
        <button id="restartButton" class="action-btn">Restart Quiz</button>
        <button id="startButton" class="action-btn">Start Quiz</button>
    </div>
    <script src="keypointstore.js"></script>

</html>
